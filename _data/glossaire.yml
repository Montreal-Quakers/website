- entry: tutoyer
  entry-id: tutoyer
  translation: Use plain language, speech; thee and thou (v); in French, address a person by 'tu' rather than 'vous'
  comment-translation: "<i> In 17th century English, the forms thee and thou and you' existed, similar to tu and vous in French.  <a href='/new_attender/glossary.html#early'>Early Friends (qv)</a> in the English-speaking world vigorously insisted on addressing everyone by thee and thou, as a testimony (<a href='/glossary/cite.html#1'>text.1</a>) to the equal value of each person.  This tradition could still be found in the 20th century among some Quakers in the United States (however, the verb following would be put into the third person singular rather than the second: e.g.  thee is rather than thou art).<br /> Eighteenth century Anglo-Saxon Friends uncompromisingly exported this practice into French: this is undoubtedly one of the reasons why they were considered uncouth in France at the time. In present-day French, the concern for the equal dignity of each person calls for weighing up two sets of considerations: on the one hand to make a statement by using tu on every occasion on the grounds just described, and on the other to respect the susceptibilities of the person being addressed by resorting to the more respectful vous (the biblically-inclined can refer to 1Co.10.31-32 or Rom.14.19-21). French-speaking Friends lean strongly toward the second option; indeed nowadays they tend to </i>tutoyer<i> rather less readily than mainstream Protestants.<br /> In Africa a further reason argues in favour of vous, at least by Europeans (or Whites): White missionaries used to </i>tutoyer<i> Africans immediately as an expression not of equality but of the Africans inferiority, as one automatically says tu to a child. Given that heritage, Europeans are well-advised to use vous normally in such a context, and to reserve tu for people with whom they are in fact on particularly familiar terms as individuals.  </i>"
