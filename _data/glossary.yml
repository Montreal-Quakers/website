  comment-fr: <i> On dit couramment 'Conseil cuménique' tout court.</i><br /> As a <u>Christian World Communion</u>, FWCC has <u>associate membership</u> of the World Council of Churches.  Thus it is entitled to send a <u>delegated representative</u> to meetings of the <u>WCC Central Committee</u>.<br /> <i>En tant que <u>communion chrétienne mondiale</u>, le Comité consultatif mondial des Amis jouit de la qualité de <u>membre associé</u> du Conseil cuménique des Églises.  Cela lui donne le droit de désigner un <u>représentant délégué</u> au <u>Comité central du COE</u>.  </i>
