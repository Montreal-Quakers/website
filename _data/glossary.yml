- en: clerk (n)
  en-id: clerk
  fr: clerk, modérateur (m), modératrice (f), représentant-e légal-e 
  comment-fr: <i> <strong>'Président' est à proscrire; voir CLERK (v) </strong><br /> Les francophones ressentent le mot CLERK comme un anglicisme.  Des quakers proposent SECRÉTAIRE comme traduction. Il faut toutefois maintenir la distinction entre la charge de secrétaire bénévole, CLERK en anglais, et le poste d'employé-e salarié-e, SECRETARY en anglais.  D'où la recommandation de conserver CLERK en français. <br /> Modérateur, modératrice se recommande bien que les quakers francophones ne se servent pas actuellement de ce mot. Il est usuel dans plusieurs Eglises réformées. <br /> Représentant-e légal-e; la loi de certains pays exige un représentant légal, c.-à-d.  une personne qui engage sa communauté vis-à-vis des tiers.  Ce rôle incombe au clerk. </i>
- en: clerk (v)
  fr: Être, exercer la charge de, clerk; diriger, animer, les débats, la discussion
  comment-fr: <i>'Là où deux ou trois se trouvent réunis en mon nom, je suis au milieu d'eux' (Matthieu 18.20). Etant donné que Dieu est présent, il est évident qu'aucune personne ne va occuper la présidence à sa place. La reconnaissance de la présence de Dieu étant un élément essentiel des convictions quakers, il faut surtout éviter la solution de facilité qui serait de traduire 'clerk' par 'présider'. </i>
