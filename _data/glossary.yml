- en: First Day
  en-id: first
  fr: dimanche (m) 
  comment-fr: "<i>Les quakers évitaient l'usage des noms courants des jours et des mois puisqu'ils rappelaient le nom de divinités païennes.  Ils remplaçaient donc tous les noms de jour et de mois par leur nombre ordinal.  Cette tradition ce maintient toujours parmi certains quakers; elle est actuellement inexistante parmi les quakers francophones.<br /> Selon la numérotation quaker le dimanche est le premier jour de la semaine.  Cela correspond à la tradition réformée, selon laquelle s'attendre à Dieu (qv) le dimanche est le point de départ du travail; cela ne correspond pas en revanche à l'usage courant: cf. par exemple les horaires d'avion.  </i>"
