<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% comment %}<meta http-equiv="refresh" content="0;url="/>{% endcomment %}
    <title>Page Redirection</title>
    <style>p {font-size: 17px}</style>
</head>
<body>
    <p>If you are not redirected automatically, <a href="/home">go to the home page</a></p>
<br><br><br>
    <p>Si votre navigateur ne vous redirige pas, <a href="/accueil">suivez ce lien vers l'accueil</a></p>
</body>
<script type="text/javascript">
window.onload = function() {
  let choice = localStorage.getItem('lang');
  if (choice == "null") {
    window.location.replace("/bienvenue-welcome");
  }
  if (choice === null) {
    window.location.replace("/bienvenue-welcome");
  }
    {% for each in site.data.navigation.welcome %} if (choice === "{{ each.lang }}") {window.location.replace("{{ each.link }}");}
{% endfor %}
}
</script>
</html>
